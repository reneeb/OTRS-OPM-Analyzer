name    = OTRS-OPM-Analyzer
author  = Renee Baecker <reneeb@cpan.org>
license = Artistic_2_0
copyright_holder = Renee Baecker
copyright_year   = 2014
version = 0.07

[Git::Contributors]
include_authors = 1

[PodWeaver]

[PodCoverageTests]
[PodSyntaxTests]

[@Filter]
-bundle = @Basic
-remove = Readme

[@Git]
[MetaJSON]
[MinimumPerlFast]

[MetaProvides::Package]

[ReadmeAnyFromPod / MarkdownInRoot]
phase = build

[ReadmeAnyFromPod / TextInBuild]
phase = build

[GitHubREADME::Badge]
badges = travis
badges = cpants
badges = issues
phase = build
place = top

[ReadmeAddDevInfo]
phase = build
before = # AUTHOR
add_contribution_file = 1

[ContributorsFile]
filename = CONTRIBUTORS

[ExecDir]

[ShareDir]
dir = conf

[MetaResources]
homepage = http://github.com/reneeb/OTRS-OPM-Analyzer
bugtracker.web = http://github.com/reneeb/OTRS-OPM-Analyzer/issues
repository.url = http://github.com/reneeb/OTRS-OPM-Analyzer.git
repository.web = http://github.com/reneeb/OTRS-OPM-Analyzer
repository.type = git

[Prereqs]
Carp = 0
Data::Dumper = 0
File::Basename = 0
File::Find::Rule = 0
File::Path = 0
File::Spec = 0
File::Temp = 0
FindBin = 0
HTML::Lint = 0
LWP::Simple = 0
MIME::Base64 = 0
Module::CoreList = 0
Module::OTRS::CoreList = 0
Moose = 0
Moose::Role = 0
OTRS::OPM::Parser = 0
Path::Class = 0
Perl::Tidy = 0
Perl::Critic = 0
PPI = 0
Software::License = 0
Software::LicenseUtils = 0
Term::Table = 0 
Test::Exception = 0
Test::More = 0
Text::Diff = 0
Try::Tiny = 0
XML::LibXML = 0
YAML::Tiny = 0

